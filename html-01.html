<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>titre</title>
  </head>
  <body>

    <!-- commentaire sur une ligne -->

    <!--
    commentaire sur
    plusieurs lignes
    -->

    <h1>titre de niveau 1</h1>

    <h2>titre de niveau 2</h2>

    <p>paragraphe</p>

    <!-- une séparation -->
    <hr />

    <!-- un lien hypertext vers un autre domaine (site) -->
    <a href="http://ecampusnord.epsi.fr">EPSI</a><br />

    <!-- une image -->
    <img src="img/0a_b9g-rm6w-austin-neill-160x106.jpg" alt="une image" />

    <!-- une liste non numrotée -->
    <ul>
      <li>item</li>
      <li>item</li>
      <li>item</li>
    </ul>

    <!-- une liste numrotée -->
    <ol>
      <li>item</li>
      <li>item</li>
      <li>item</li>
    </ol>

  </body>
</html>
