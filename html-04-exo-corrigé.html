<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />

  <body>

    <!--
    créez un formulaire avec les champs suivants :
    - nom
    - prénom
    - email
    - password
    - confirmation password
    - téléphone
    - case à cocher abonnement à la newsletter (cochée par défaut)
    - un bouton d'envoi
    -->

    <form action="" method="post" enctype="multipart/form-data">
      <div>
        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom" value="" placeholder="votre nom" />
      </div>
      <div>
        <label for="prenom">Prénom</label>
        <input type="text" name="prenom" id="prenom" value="" placeholder="votre prénom" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" value="" placeholder="votre email" />
      </div>
      <div>
        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="password" value="" placeholder="votre mot de passe" />
      </div>
      <div>
        <label for="password2">Confirmation du mot de passe</label>
        <input type="password" name="password2" id="password2" value="" placeholder="confirmez votre mot de passe" />
      </div>
      <div>
        <label for="telepĥone">Téléphone</label>
        <input type="tel" name="telepĥone" id="telepĥone" value="" placeholder="votre numéro de téléphone" />
      </div>
      <div>
        <label>
          <input type="checkbox" checked="" name="newsletter" id="newsletter" value="1" />s'abonner à la newsletter
        </label>
      </div>
      <div>
        <input type="submit" value="s'inscrire" />
      </div>
    </form>

  </body>
</html>
