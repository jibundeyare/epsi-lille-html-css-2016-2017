<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<title>titre</title>
	</head>
	<body>

    <!-- un formulaire -->
		<form action="" method="post" enctype="multipart/form-data">
			<div>
				<!-- label pour le champ login -->
				<label for="login">identifiant</label>
				<!-- champ texte -->
				<input type="text" name="login" id="login" value="" placeholder="votre identifiant" />
			</div>
			<div>
				<!-- label pour le champ password -->
				<label for="password">mot de passe</label>
				<!-- champ mot de passe (texte masqué) -->				
				<input type="password" name="password" id="password" value="" placeholder="votre mot de passe" />
			</div>
			<div>
        <!-- case à cocher avec label -->
				<label>
					<input type="checkbox" name="remember" id="remember" value="1" />
					se souvenir de moi
				</label>
			</div>
			<div>
				<!-- bouton d'envoi -->
				<input type="submit" value="se connecter" />
			</div>
		</form>

	</body>
</html>
