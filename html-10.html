<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<title>titre</title>
	</head>
	<body>

		<form action="" method="post" enctype="multipart/form-data">
			<label for="fruits">Fruits</label>
			<!-- liste déroulante à choix multiple -->
			<!--
			si vous utilisez l'attribut multiple,
			vous devez ajouter des crochets [] à la valeur de name
			-->
			<select id="fruits" name="fruits[]" multiple="" size="10">
				<option value="1">banane</option>
				<option value="2">pomme</option>
				<option value="3">orange</option>
			</select>
			<input type="submit" value="choisir" />
		</form>

	</body>
</html>
