<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>titre</title>
  </head>
  <body>

    <!--
    caractères interdits et leur entité html correspondante :
    & => &amp;
    < => &lt;
    > => &gt;
    " => &quot;
    -->

    <!-- utilisation de caractères échappés (html entities) pour afficher des caractères interdits -->
    <pre><code>&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;fr&quot;&gt;
  &lt;head&gt;
    &lt;meta charset=&quot;utf-8&quot; /&gt;
    &lt;title&gt;titre&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
  &lt;/body&gt;
&lt;/html&gt;</code></pre>

  </body>
</html>
